<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="fitness tracker" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <aside class="information-bar">
      <section class="user-info"></section>
      <section class="user-form">
        <label for="date-selection"></label>
        <input type="date" name="dateSelection" class="date-Selection" id="date-selection" />
        <form class="postForm" id="postInput" action="index.html" method="post">
        </form>
      </section>
    </aside>
    <aside class="main-section">
      <section class="title-bar">
        <h1 class="welcome">welcome</h1>
        <ul class="navbar">
          <li
            class="dataButton"
            id="all-trips"
            data-target="all-trips""
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            past trips
          </li>
          <li
            class="dataButton"
            id="all-trips"
            data-target="all-trips""
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            present trips
          </li>
          <li
            class="dataButton"
            id="all-trips"
            data-target="all-trips""
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            upcoming trips
          </li>
          <li
            class="dataButton"
            id="all-trips"
            data-target="all-trips""
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            pending trips
          </li>
        </ul>
      </section>
      <section class="data-display">
        <div class="widget" id="placeholder"></div>
      </section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
